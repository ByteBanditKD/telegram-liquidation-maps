# Smithery configuration file: https://smithery.ai/docs/deployments
runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "stdio"
  configSchema:
    # JSON Schema defining the configuration options for the MCP server
    type: "object"
    properties:
      selenium_host:
        type: "string"
        description: "Selenium WebDriver host"
        default: "localhost"
      selenium_port:
        type: "string"
        description: "Selenium WebDriver port"
        default: "4444"
    required: []
  commandFunction: |
    (config) => ({
      command: 'python',
      args: ['liquidation_map_server.py'],
      env: {
        SELENIUM_HOST: config.selenium_host || 'localhost',
        SELENIUM_PORT: config.selenium_port || '4444'
      }
    })

env:
  SELENIUM_HOST: "localhost"
  SELENIUM_PORT: "4444"